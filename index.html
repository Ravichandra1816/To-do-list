<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-do-list</title>
</head>

<body>
  <div class="container">
    <div class="todo">
      <h2>To-Do List <img src="image/note.png" alt=""></h2>
      <div class="box">
        <input type="text" placeholder="Enter your work" id="input-box">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="containerList">
        <!-- <li class="checked">Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li> -->
      </ul>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
